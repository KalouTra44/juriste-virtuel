<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d4a5e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scaleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8860b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#daa520;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#0f2a44" stroke-width="8"/>
  
  <!-- Justice scale -->
  <g transform="translate(256, 256)">
    <!-- Central pole -->
    <rect x="-4" y="-180" width="8" height="280" fill="url(#scaleGradient)"/>
    
    <!-- Top of pole -->
    <circle cx="0" cy="-180" r="8" fill="url(#scaleGradient)"/>
    
    <!-- Horizontal beam -->
    <rect x="-120" y="-150" width="240" height="6" fill="url(#scaleGradient)"/>
    
    <!-- Left scale pan -->
    <ellipse cx="-90" cy="-130" rx="35" ry="8" fill="url(#scaleGradient)"/>
    <path d="M -125 -130 Q -90 -110 -55 -130" stroke="url(#scaleGradient)" stroke-width="3" fill="none"/>
    <line x1="-90" y1="-144" x2="-90" y2="-130" stroke="url(#scaleGradient)" stroke-width="2"/>
    
    <!-- Right scale pan -->
    <ellipse cx="90" cy="-130" rx="35" ry="8" fill="url(#scaleGradient)"/>
    <path d="M 55 -130 Q 90 -110 125 -130" stroke="url(#scaleGradient)" stroke-width="3" fill="none"/>
    <line x1="90" y1="-144" x2="90" y2="-130" stroke="url(#scaleGradient)" stroke-width="2"/>
    
    <!-- Suspension strings -->
    <line x1="-90" y1="-144" x2="-90" y2="-150" stroke="url(#scaleGradient)" stroke-width="2"/>
    <line x1="90" y1="-144" x2="90" y2="-150" stroke="url(#scaleGradient)" stroke-width="2"/>
    
    <!-- Decorative elements -->
    <circle cx="-90" cy="-125" r="3" fill="#fff" opacity="0.3"/>
    <circle cx="90" cy="-125" r="3" fill="#fff" opacity="0.3"/>
    
    <!-- Legal symbol elements -->
    <text x="0" y="80" text-anchor="middle" font-family="serif" font-size="48" font-weight="bold" fill="url(#scaleGradient)">ยง</text>
    
    <!-- Shine effect -->
    <circle cx="-80" cy="-180" r="20" fill="#fff" opacity="0.2"/>
  </g>
  
  <!-- Outer glow -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#b8860b" stroke-width="2" opacity="0.5"/>
</svg>