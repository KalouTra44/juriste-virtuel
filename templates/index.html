<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juriste Virtuel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            padding: 0 20px;
            max-width: 800px;
            line-height: 1.5;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0069d9;
        }
        #messages {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 15px;
            min-height: 120px;
        }
        #error {
            color: #dc3545;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Juriste Virtuel</h1>
    <p>Posez vos questions juridiques ci‑dessous :</p>
    <textarea id="question" rows="4"></textarea><br>
    <button id="send">Envoyer</button>
    <p id="error"></p>
    <div id="messages"></div>
<script>
document.getElementById('send').addEventListener('click', async function() {
    const question = document.getElementById('question').value.trim();
    const errorElem = document.getElementById('error');
    const messagesElem = document.getElementById('messages');
    errorElem.textContent = '';
    messagesElem.textContent = '';
    if (!question) {
        errorElem.textContent = 'Veuillez saisir une question.';
        return;
    }
    try {
        const response = await fetch('/ask', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({question})
        });
        const data = await response.json();
        if (data.error) {
            errorElem.textContent = data.error;
        } else {
            messagesElem.textContent = data.answer;
        }
    } catch (e) {
        errorElem.textContent = 'Erreur de communication avec le serveur.';
    }
});
</script>
</body>
</html>
